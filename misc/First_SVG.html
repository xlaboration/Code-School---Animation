<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    svg {
      border: 3px solid #eee;
      display: block;
      margin: 1em auto;
  }
  </style>
</head>
<body>

  <svg width="500" height="100">
    <circle id="orange-circle" r="30" cx="50" cy="50" fill="orange" />

    <animate
             xlink:href="#orange-circle"
             attributeName="cx"
             from="50"
             to="450"
             dur="1s"
             begin="click"
             fill="freeze" />
  </svg>

  <a href="https://css-tricks.com/guide-svg-animations-smil/">Original Doc</a>

</body>
</html>
