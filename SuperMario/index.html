<!DOCTYPE html>
<html>
<head>
	<title>Super Mario</title>
<style type="text/css">
	.character{
  margin:0 auto;
   width: 60px; height: 95px;
  background-image: url('http://i59.tinypic.com/jpkk6f.jpg');
  animation: oynat 1s steps(7) infinite;
  
}
@keyframes oynat {
   from { background-position: 0px; }
    to { background-position: -420px; }
}

</style>

</head>
<body>

<div class="character"></div>

</body>
